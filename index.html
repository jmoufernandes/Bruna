<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Dias desde que a Bruna e o Damo acabaram</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
    }
    h1 {
      font-size: 2.5em;
    }
    .counter {
      font-size: 6em;
      color: darkred;
      margin-top: 0.3em;
    }
  </style>
</head>
<body>
  <h1>Dias desde que [o VAR não interferiu]</h1>
  <div class="counter" id="daysCount"></div>

  <script>
    const lastEventDate = new Date("2024-07-01"); // alterar aqui
    const today = new Date();
    
    // calcular diferença em dias
    const diffTime = today - lastEventDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    document.getElementById("daysCount").textContent = diffDays;
  </script>
</body>
</html>
